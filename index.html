<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sliding Login</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="form sign-in">
                <h2>Sign In</h2>
                <label>
                    <span>Email</span>
                    <input type="email" name="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
                <button class="submit" type="button">Sign In</button>
                <p class="forgot-pass">Forgot Password?</p>
                <button class="google" type="button">Google</button>
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.instagram.com/_naufalahmad" target="_blank"><img src="./Images/instagram.png" alt=""></a></li>
                        <li><a href="https://www.whatsapp.com" target="_blank"><img src="./Images/whatsapp.png" alt=""></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"><img src="./Images/youtube.png" alt=""></a></li>
                        <li><a href="https://https://mail.google.com/" target="_blank"><img src="./Images/gmail.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
            <div class="sub-container">
                <div class="image">
                    <div class="image-text m-up">
                        <h2>New Here?</h2>
                        <p>Sign up and Discover My Feeds</p>
                    </div>
                    <div class="image-text m-in">
                        <h2>One of Us?</h2>
                        <p>Already has an account? just sign in, we've missed you!</p>
                    </div>
                    <div class="image-btn">
                        <span class="m-up">Sign Up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form sign-up">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" name="name">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" name="email">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password">
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password" name="confirm pass">
                    </label>
                    <button type="button" class="submit"> Sign Up Now</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
